<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello,vue!</title>
	<style type="text/css">
		/* *{
			padding: 0;
			margin: 0
		} */
		div[id]{
			line-height: 2
		}
	</style>
	<!-- <script src="https://unpkg.com/vue/dist/vue.js"></script> -->
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>

	<div id="app">
		{{message}}
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				message:'hello,vue!'
			}
		});
	</script>

	<div id="app-2">
		<span v-bind:title="message">hover to see my title!</span>
	</div>
	<script type="text/javascript">
		var app2 = new Vue({
			el:'#app-2',
			data:{
				message:'You load this page on '+new Date()
			}
		});
	</script>

	<div id="app-3">
		<p v-if="seen">now you see me!</p>
	</div>
	<script type="text/javascript">
		var app3= new Vue({
			el:'#app-3',
			data:{
				seen:true
			}
		}) ;
	</script>

	<div id="app-4">
		<ol>
			<li v-for="todo in todos">
				{{todo.text}}
			</li>
		</ol>
	</div>
	<script type="text/javascript">
		var app4 = new Vue({
    	el:'#app-4',
    	data:{
    		todos:[
    			{text:'Javascript'},
    			{text:'Vue'},
    			{text:'React'}
    		]
    	}
    });
	</script>

	<div id="app-5">
		<p>{{message}}</p>
		<button v-on:click="reverseMessage">reverse message</button>
	</div>
	<script type="text/javascript">
		var app5 = new Vue({
    	el:'#app-5',
    	data:{
    		message:'hello,vue'
    	},
    	methods:{
    		reverseMessage:function(){
    			this.message= this.message.split('').reverse().join('')
    		}
    	}
    });
	</script>

	<div id="app-6">
		<p>{{message}}</p>
		<input v-model="message">
	</div>
	<script type="text/javascript">
    var app6 = new Vue({
    	el:'#app-6',
    	data:{
    		message:'hello,vue'
    	}
    });
	</script>

	<div id="app-7">
		<ol>
			<todo-item v-for="item in groceryList" v-bind:todo="item"><todo-item>
		</ol>
	</div>
	<script type="text/javascript">
		Vue.component('todo-item',{
			props:['todo'],
			template:'<li>{{todo.text}}</li>'
		});
		var app7 = new Vue({
			el:'#app-7',
			data:{
				groceryList:[
					{text:'apple'},
					{text:'pear'},
					{text:'orange'}
				]
			}
		})
	</script>
</body>
</html>
